<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Lifeat</title>

    <style>
    </style>
</head>
<body>
    <div id="lifeat">
      <div id="time-break">
        <div class="time-break">
          <div class="time-break__heading not-select-text">
            <span>Time Break</span>
          </div>

          <div class="time-break__body">
            <div class="clock">
              <div class="clock__time">
                <span>00</span>
                <span>:</span>
                <span>00</span>
              </div>

              <div class="clock__btn btn">START</div>
            </div>

            <div class="break-choices">
              <div class="break-choice short btn">Short</div>
              <div class="break-choice pomodoro btn">Pomodoro</div>
              <div class="break-choice long btn">Long</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/script/main.js"></script>
</body>
</html>
